apply plugin: 'com.ramitsuri.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ramitsuri.reminderOfThings"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "ramitsuri.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-ramitsuri.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.ramitsuri.gms:play-services-gcm:8.4.0'

    compile 'com.ramitsuri.support:appcompat-v7:23.1.1'

    // Testing dependencies
    androidTestCompile 'com.ramitsuri.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile 'com.ramitsuri.support.test:runner:0.4.1'
    androidTestCompile 'com.ramitsuri.support:support-annotations:23.1.1'
}

apply plugin: 'com.google.gms.google-services'
